<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suyoooi To-Do List</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f0f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #app {
        width: 100%;
        max-width: 400px;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
      }

      h1 {
        text-align: center;
        color: #333;
        font-size: 1.8em;
        margin-bottom: 20px;
      }

      #calendar-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      #selected-date {
        padding: 10px;
        border: 2px solid #d4d4d4;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }

      #selected-date:focus {
        border-color: #a47449;
        outline: none;
      }

      #input-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      #new-task {
        width: calc(100% - 70px);
        padding: 10px;
        border: 2px solid #d4d4d4;
        border-radius: 5px;
        font-size: 16px;
        box-sizing: border-box;
      }

      #new-task:focus {
        border-color: #a47449;
        outline: none;
      }

      #add-task-button {
        width: 60px;
        padding: 10px;
        margin-left: 10px;
        border: none;
        border-radius: 5px;
        background-color: #a47449;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #add-task-button:hover {
        background-color: #864f2d;
      }

      #task-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .task-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #f9f9f9;
        border: 2px solid #f0f0f5;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        transition: background-color 0.3s ease;
      }

      .task-item:hover {
        background-color: #f0f0f5;
      }

      .task-text {
        font-size: 16px;
        color: #555;
        margin: 0;
        flex-grow: 1;
        margin-left: 10px;
        transition: text-decoration 0.3s ease, color 0.3s ease;
      }

      .task-text.completed {
        text-decoration: line-through;
        color: #bbb;
      }

      .delete-button {
        background-color: #ff6b6b;
        border: none;
        color: white;
        padding: 5px 10px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .delete-button:hover {
        background-color: #e55a5a;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>My To-Do List</h1>
      <div id="calendar-container">
        <input type="date" id="selected-date" />
      </div>
      <div id="input-container">
        <input
          type="text"
          id="new-task"
          placeholder="Add a new task..."
          autocomplete="off"
        />
        <button id="add-task-button">Add</button>
      </div>
      <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
