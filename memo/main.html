<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memo</title>
    <style>
      body {
        font-family: "Times New Roman", Times, serif;
        background-color: #f4f1e9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #app {
        width: 400px;
        background-color: #fffbe6;
        border: 2px solid #d4b483;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #a47449;
        margin-bottom: 20px;
      }

      textarea {
        width: 100%;
        height: 150px;
        padding: 10px;
        border: 2px solid #d4b483;
        border-radius: 5px;
        font-family: inherit;
        font-size: 16px;
        box-sizing: border-box;
        background-color: #fffdf0;
        color: #333;
        resize: none;
      }

      textarea::placeholder {
        color: #bbb;
      }

      textarea:focus {
        border-color: #a47449;
        outline: none;
      }

      button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        border: none;
        border-radius: 5px;
        background-color: #d4b483;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        font-family: inherit;
      }

      button:hover {
        background-color: #a47449;
      }

      #notes {
        margin-top: 20px;
      }

      .note {
        background-color: #fffdf0;
        border: 2px solid #d4b483;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 14px;
        color: #555;
        white-space: pre-wrap;
      }

      .note-date {
        font-size: 12px;
        color: #a47449;
        margin-bottom: 5px;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>My Memo</h1>
      <textarea
        id="note-input"
        placeholder="Write your thoughts here..."
      ></textarea>
      <button id="save-note">save</button>
      <div id="notes"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
